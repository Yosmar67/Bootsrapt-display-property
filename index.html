<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>My school schedule</h1>

        <div class="row">
            <div class="col-sm-12 col-lg-4">
                <img class="img-fluid" src="https://placehold.co/600x400?text=Morning\nClasses" alt="Morning classes">
                <div class="md-visible">
                <p>Honors algebra2</p>
                <p>Honors web design</p>
                <p>Spanish 3</p>
            </div>
            </div>
            <div class="col-lg-4 d-none d-lg-block">
                <img class="img-fluid" src="https://placehold.co/600x400?text=Lunch" alt="Lunch time">
                <p>Cafeteria</p>
            </div>
            <div class="col-sm-12 col-lg-4">
                <img class="img-fluid" src="https://placehold.co/600x400?text=Afternoon\nClasses" alt="Afternoon classes" alt="Morning Classes">
                <div class="md-visible">
                <p>Honors chemistry</p>
                <p>Honors physics</p>
                <p>Advanced US</p>
            </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
